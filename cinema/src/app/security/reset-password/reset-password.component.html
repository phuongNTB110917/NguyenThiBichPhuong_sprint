<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4" style="background-color: rgba(0,0,0,0.85);">
        <div class="login-wrap p-4">
          <h3 class="mb-4 text-center">Quên mật khẩu</h3>
          <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input formControlName="username" type="text"  class="form-control" placeholder="Nhập tên tài khoản*">
              <small *ngIf="formGroup.get('username').invalid && formGroup.get('username').touched" class="text-danger">Vui lòng nhập tên tài khoản!!</small>
            </div>
            <div class="form-group">
              <div *ngIf="isSubmited then submited else notSubmited"></div>
              <ng-template #notSubmited>
                <button class="form-control btn btn-primary submit px-3" type="submit">Gửi email xác nhận</button>
                <br>
                <br>
                <button class="form-control btn btn-lg btn-danger text-uppercase" type="button" routerLink="/login">Huỷ</button>
              </ng-template>
            </div>
            <ng-template #submited>
              <button class="form-control btn btn-primary submit px-3 text-uppercase" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </ng-template>
          </form>
          <label class="w-100 text-center">Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot.
            <p href="#" class="">Tìm hiểu thêm.</p>
          </label>
        </div>
      </div>
    </div>
  </div>
</section>
