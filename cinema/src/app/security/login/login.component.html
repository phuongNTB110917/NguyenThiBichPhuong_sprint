
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4" style="background-color: rgba(0,0,0,0.85); margin-top: 5%">
        <div class="login-wrap p-4">
          <h3 class="mb-4 text-center">Đăng nhập</h3>
          <form class="signin-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input autofocus formControlName="username" type="text" class="form-control" placeholder="Tài khoản">
              <small *ngIf="formGroup.get('username').invalid && formGroup.get('username').touched" class="text-danger">Vui lòng nhập tài khoản!!</small>
            </div>
            <div class="form-group">
              <input  formControlName="password" id="password-field" type="password" class="form-control" placeholder="Mật khẩu" required>
              <small *ngIf="formGroup.get('password').invalid && formGroup.get('password').touched" class="text-danger">Vui lòng nhập password!!</small>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Đăng nhập</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
              </div>
              <div class="w-50 text-md-right">
                <p><a href="" style="color: #fff" routerLink="/reset-password" data-dismiss="modal">Quên mật khẩu ?</a></p>
              </div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; Hoặc đăng nhập với &mdash;</p>
          <div class="social d-flex text-center">
            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>Facebook</a>
            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>Google</a>
          </div>
          <p class="w-100 text-center">Bạn chưa có tài khoản?
            <a routerLink="/register">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </div>
  </div>
