  <div class="body">
    <div *ngFor="let film of films" class="card">
      <div class="bg">
        <img [src]="film.filmImgs[0].urlImg" alt="" id="imgstyle">
        <div class="card_film">
          <div class="title">
            <h2>{{film.name}}</h2>
          </div>
          <div class="detail">
            <p>Thể loại: {{film.director}}</p>
            <p>Thời lượng: {{film.duration}}</p>
            <p>Khởi chiếu: {{film.startDate | date: "dd/MM/yyyy"}}</p>
          </div>

        </div>
      </div>
      <div class="button--active">
        <button type="button" [routerLink]="['film/info',film.id]">Chi tiết</button>
        <button>Đặt vé</button>
      </div>
    </div>
  </div>
  <div class="d-flex mt-4 flex-wrap m-3">

        <li class="page-item"><span
          class="page-link"><span>{{indexPagination}}</span><span>/</span><span>{{totalPages}}</span></span></li>
        <li class="page-item">
          <button class="page-link" (click)="nextPage()">Trang kế</button>
        </li>
      </ul>
